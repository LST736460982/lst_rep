<!-- extends 表明此页面继承自 base.html  文件 -->
{% extends "base.html" %}
{% load static %}
<!--  写入 base.html  中定义的 title -->
{% block title %}
首页
{% endblock title %}
<!--  写入 base.html  中定义的 content -->
{% block content %}
<style type="text/css">
		
#demo:hover{background:	#B0E0E6};
</style>
<!--  定义放置文章标题的 div 容器 -->
<div class="container">
<div class="row mt-3">
{% for article in articles %}
<!--  文章内容 -->
<div class="col-3 mb-3">
<!--  卡片容器 -->
<div class="card h-100" >
<!--  标题 -->
<h4 class="card-header" id="demo">{{ article.title }}</h4>
<!--  摘要 -->
<div class="card-body">
<p class="card-text">{{ article.body|slice:'100' }}...</p>
</div>
<!--  注脚 -->
<div class="card-footer">
<a href="#" class="btn btn-primary"> 点击跳转 </a>
</div>
</div>
</div>
{% endfor %}
</div>
</div>
{% endblock content %}
